<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영스타일</title>
    <meta name="description" content="ShoppingMall made by YA" />
    <meta name="author" content="YA" />
    <link rel="icon" type="image/png" href="imgs/stylematters_size(150).png" />
    <script
      src="https://kit.fontawesome.com/800bccca5a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navabr -->
    <div id="navbar">
      <div class="navbar__logo">
        <img src="imgs/stylematters_size(100).png" alt="logo" />
      </div>
      <ul class="navbar__menu-right">
        <li class="navabr__menu__item-right">Login</li>
        <li class="navabr__menu__item-right">Join</li>
        <li class="navabr__menu__item-right">My Page</li>
      </ul>
      <ul class="navbar__menu-center">
        <li class="navbar__menu-center">NEW</li>
        <li class="navbar__menu-center">BEST</li>
        <li class="navbar__menu-center">아우터</li>
        <li class="navbar__menu-center">상의</li>
        <li class="navbar__menu-center">하의</li>
        <li class="navbar__menu-center">가방/신발</li>
        <li class="navbar__menu-center">기타</li>
      </ul>
    </div>

    <!-- Toggle button -->
    <button class="navbar__toggle-btn">
      <i class="fa-solid fa-caret-down"></i>
    </button>

    <!-- Home -->
    <div id="home">
      <div class="home__container">
        <img src="imgs/home_image.png" alt="home/image" class="home__image" />
        <h2 class="home__title">YOUNG STYLE</h2>
        <h3 class="home__description">
          영스타일은 누구나 즐길 수 있도록 착용감이 좋은 옷을 추구합니다.
          <br />
          2022년도의 패션 트렌드를 반영한 영스타일의 <br />
          독특하면서도 자연스럽고, 우아한 룩을 소개합니다.
        </h3>
      </div>
    </div>

    <!-- NEW ITEM-->
    <div id="new-item" class="section">
      <h1>NEW ITEM</h1>
      <h2>신상 이벤트! 구매시 3일간 10% 할인</h2>
      <div class="item__images">
        <div class="item__image">
          <img src="imgs/item/item(yellow).png" alt="1" />
          <h3>스트라이프 블라우스</h3>
          <p>24,300</p>
        </div>
        <div class="item__image">
          <img src="imgs/item/item(orange).png" alt="2" />
          <h3>체크 반팔</h3>
          <p>18,700</p>
        </div>
        <div class="item__image">
          <img src="imgs/item/item(green).png" alt="3" />
          <h3>파스텔 셔링 원피스</h3>
          <p>39,000</p>
        </div>
        <div class="item__image">
          <img src="imgs/item/item(blue).png" alt="4" />
          <h3>롱 와이드 데님</h3>
          <p>22,9500</p>
        </div>
      </div>
      <button class="more__item">
        <h3>MORE ITEM</h3>
      </button>
    </div>

    <!-- BEST ITEM-->
    <div id="best-item" class="section"></div>

    <!-- Licensee -->
    <div id="licensee" class="section"></div>
  </body>
</html>
